<!DOCTYPE html>
<html>
<head>
	<title>PROJECT1</title>
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<h1>MAY THE ODDS BE EVER IN YOUR FAVOR</h1>
		<button class="button">On Your Mark...Get Set...GOOO!</button>
		<div class="left" id="pulse">
		<p>Racer 1 Score:</p>
		<p id="rules">Rules: Make it across the field, <br>in one piece.<br>Remember, landmines are sprinkled <br>from here to the city.</p>
		</div>
		<div id="gameboard" class="gameboard">
			<div class="finish">HOME</div>
			<div id="r1" class="r1">Racer1</div>
			<div id="r2" class="r2">Racer2</div>
		</div>
		<div class="right" id="pulse">Racer 2 Score:</div>
		<button class="replay">TRY AGAIN</button>
	
	<footer>DEATH: Doesn't have to be imminent, but it is inevitable.</footer>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
